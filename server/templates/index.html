<html>
  <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="style.css"></script>
        <script>
		function send_command(command) {
	  		var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
  			 	 if (this.readyState == 4 && this.status == 200) {
  			   		document.getElementById("demo").innerHTML = this.responseText;
  			 	 }
  			};
  			xhttp.open("GET", "http://localhost:5000?command="+command, true);
  			xhttp.send();
		}
            function checkInput() {
                var event = window.event || event.which;

                if (event.keyCode == 13) {
                    event.preventDefault();
					line = document.getElementById("console").value
                    addLine(line);
					send_command(line)
                    document.getElementById("console").value = "";
                }

                document.getElementById("console").style.height = (document.getElementById("console").scrollHeight) + "px";
            }

            function addLine(line) {
                var textNode = document.createTextNode(line);
                document.getElementById("consoletext").appendChild(textNode);
            }
        </script>
            
        <title>Bosch Monitor Console</title>
  </head>
  <body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Bosch</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Login</a></li>
                <li><a href="#">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="center-align"><h1>Bosch Motor Console</h1></div>
				<div class="row">
                    <div class="col s6 m6 center-align">
                        <div>
						    <textarea disabled id="terminal" placeholder="Console output" 
                            style="width:20em;height:30em;resize:none;-webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 5px;"></textarea><br />
                        </div>
                        <div class="col s2">Input: </div>
						<div class="col s9"><input placeholder="Enter command..." id="command" type="text" class="validate"></div>
					</div>
					<div class="col s12 m6 right-align">
						<div class="row">
							<div class="col s2">Speed: </div>
							<div class="col s9"><input type="range" id="test5" min="0" max="50" /></div>
							<div class="col s1"></div>
						</div>
						<div class="row">
							<div class="col s1"></div>
      						<div class="col s2"><a class="waves-effect waves-light btn">BASE</a></div>
							<div class="col s1"></div>
      						<div class="col s2"><a class="waves-effect waves-light btn">TURN</a></div>
							<div class="col s1"></div>
      						<div class="col s4" style="position:relative; top:-10px;"><input placeholder="Rotation degrees" id="turn_value" type="text" class="validate"></div>
						</div>
						<div class="row">
							<div class="col s1"></div>
      						<div class="col s2"><a class="waves-effect waves-light btn" style="background-color:rgb(166, 38, 42)">STOP</a></div>
							<div class="col s1"></div>
     					 	<div class="col s2"><a class="waves-effect waves-light btn">PAUSE</a></div>
							<div class="col s1"></div>
      						<div class="col s4" style="position:relative; top:-10px;"><input placeholder="Time" id="pause_value" type="text" class="validate"></div>
						</div>	
					</div>
			</div>
        </div>
    </main>
  </body>
</html>
