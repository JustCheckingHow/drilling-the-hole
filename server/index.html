<html>
  <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="style.css"></script>
        <script>
		function send_command(command) {
	  		var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
  			 	 if (this.readyState == 4 && this.status == 200) {
  			   		document.getElementById("demo").innerHTML = this.responseText;
  			 	 }
  			};
  			xhttp.open("GET", "http://localhost:5000?command="+command, true);
  			xhttp.send();
		}
            function checkInput() {
                var event = window.event || event.which;

                if (event.keyCode == 13) {
                    event.preventDefault();
					line = document.getElementById("textinput").value
                    addLine(line);
					send_command(line)
                    document.getElementById("textinput").value = "";
                }

                document.getElementById("textinput").style.height = (document.getElementById("textinput").scrollHeight) + "px";
            }

            function addLine(line) {
                var textNode = document.createTextNode(line);
                document.getElementById("consoletext").appendChild(textNode);
            }
        </script>
            
        <title>Pi Video Surveillance</title>
  </head>

                                <!-- <img src="{{ url_for('video_feed') }}"> -->
                        </p>

                                        Ispum dolor ugin hegar<br/>

                                </div>
                        </div>
                    </div>
                    <div class="col s12 m6 right-align">

                            <input type="text" id = "textinput" onkeydown = "checkInput();"></input>
                        </p>
                    </div>
            </div>
        </div>
    </main>
